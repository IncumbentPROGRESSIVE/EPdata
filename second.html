<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="navbar.css">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Date');
    data.addColumn('number', 'Biden');
    data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
    data.addColumn('number', 'Trump');
    data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
    data.addColumn('number', 'Kennedy');
    data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
    data.addColumn('number', 'West');
    data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
    data.addColumn('number', 'Stein');
    data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});

  
    data.addRows([
        ['01/01/2023', 0.442351921198703, 'Biden: 44.24%', 0.418471296636414, 'Trump: 41.85%', 0.1, 'Kennedy: 10%', 0.01, 'West: 1%', 0.02, 'Stein: 2%'],
        ['01/02/2023', 0.442351921198703, 'Biden: 44.24%', 0.418471296636414, 'Trump: 41.85%', 0.1, 'Kennedy: 10%', 0.01, 'West: 1%', 0.02, 'Stein: 2%'],
        
    ]);

    var options = {
       title: 'Polling Data',
       curveType: 'function',
       legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

    chart.draw(data, options);
}

   </script>
   <script type="text/javascript" src="index.js"></script>
   <script type="text/javascript" src="second.js"></script>
</head>
<body>
   <div class="container">
  <div class="navbar">
    <a href="index.html">2022 Election Preview</a>
    <a href="second.html">Biden v Trump</a>
    <img src="https://electionpreview.net/wp-content/uploads/2022/09/EP.png" class="navbar-logo" alt="Election Preview Logo">
    <button id="darkModeButtontwo">Dark Mode</button>
  </div>
  <div id="chart_div"></div>
</div>
</body>
</html>
